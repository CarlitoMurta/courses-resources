<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Curso Javascript</title>
	</head>

	<body>
		<!-- HTML AQUI -->

		<div id="app">
			<input type="text" name="nome" id="nome" />
			<button>Adicionar</button>
		</div>

		<script>
			var input = document.getElementById('nome');
			console.log(input); // <input type="text" name="nome" id="nome"/>

			var input = document.querySelector('body div#app input');
			console.log(input); // <input type="text" name="nome" id="nome"/>

			var button = document.querySelector('body div#app button');
			console.log(button); // <button>Adicionar</button>

			button.onclick = function() {
				var text = input.value;
				alert(text);
			};
		</script>
	</body>
</html>
