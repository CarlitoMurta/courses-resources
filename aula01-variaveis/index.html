<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Curso Javascript</title>
	</head>
	<body>
		<script>
			// integer / float / double *outras linguagens*
			var nome = 'Carlito'; // strings / caracteres
			nome = 2; // javascript nao possui tipagem estatica
			var idade = 23; // integer
			var peso = 80.6; // float
			var feio = true; // booleano

			var pessoas = ['Carliflakes', 'ViniciusCabuloso', 'Gustaflaws']; // Arrays / Vetores

			var pessoa = {
				nome: 'Carlito',
				idade: 21,
				peso: 75.5,
				feio: true
			}; // Objetos

			console.log(pessoas); // (3) ['Carliflakes', 'ViniciusCabuloso', 'Gustaflaws']

			console.log(pessoas[1]); // ViniciusCabuloso

			console.log(pessoa.idade); // 21
		</script>
	</body>
</html>
