<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Curso Javascript</title>
	</head>

	<body>
		<!-- HTML AQUI -->

		<div id="app">
			<input id="nome" />
			<!-- <a href="https://www.kiwi.com.vc/">Acessar site do Kiwi</a> -->
		</div>
		<script>
			var linkElement = document.createElement('a');

			linkElement.setAttribute('href', 'https://www.kiwi.com.vc/');
			linkElement.setAttribute('title', 'Site do Kiwi');
			var textElement = document.createTextNode('Acessar site do Kiwi');

			linkElement.appendChild(textElement);

			var containerElement = document.querySelector('div#app');
			containerElement.appendChild(linkElement);

			var inputElement = document.querySelector('#nome');
			containerElement.removeChild(inputElement);
		</script>
	</body>
</html>
